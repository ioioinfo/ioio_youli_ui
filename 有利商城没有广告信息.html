<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>有利商家后台管理</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"type="text/javascript"></script>
    <style media="screen">
  *{
       padding: 0;
       margin: 0;
     }
      html,body{
        min-width: 1024px;
        max-width: 1300px;
        margin: 0 auto;
      }
      li{
        list-style: none;
      }
      a{
        text-decoration: none;
      }
      p{
        color: #fff;
      }
      .top{
        font-size: 0;


        overflow: hidden;
      }
      .top .left{
        width: 16%;
        height: 700px;
        background: #666;
        display: inline-block;

      }
      .header{
        width: 100%;
        font-size: 0;
        margin-top: 20px;
        margin-bottom: 55px;
      }
      .header-left{
        width:60px;
        height:60px;
        border-radius: 50%;
        background: #fff;
        display: inline-block;
        vertical-align: middle;
        margin:10px 27px;
      }
      .header-left img{
        width: 60px;
        border-radius: 50%;
        vertical-align: middle;
      }
      .header-right{
        font-size: 14px;
        display: inline-block;
        vertical-align: middle;
      }
      .header-right p{
        height: 40px;
        line-height:40px;

      }
      .bottom{
        width: 85%;
        margin: 15px auto;
      }
      .bottom-ul-style{
        background: #8f8d8f;
      }
      .bottom .bottom-ul a{
        display: block;
        display: flex;
        color: #fff;
        margin-bottom: 30px;
      }
      .bottom .bottom-ul a li{
        flex: 1;
        font-size: 14px;
        height: 30px;
      }
      .bottom .bottom-ul .word2{
        line-height: 30px;
      }
      .bottom .bottom-ul a .word1{
        text-align: center;
        line-height: 30px;

      }
      .bottom .bottom-ul a .word1 img{
        width: 20px;
        height: 24px;
        display: inline-block;
        vertical-align: middle;
      }
      .bottom .bottom-ul a .word3{
        text-align: center;
        line-height: 30px;
      }
      .bottom .bottom-ul a .word3 .number{
        width: 18px;
        height: 18px;
        font-size: 12px;
        border-radius: 9px;
        background: #e84e40;
        text-align: center;
        line-height: 18px;
        display: inline-block;
      }
      .bottom .bottom-ul a .word3 .number span{
        color:#fff;

      }
      .right{
        width: 84%;
        display: inline-block;
        vertical-align:top;
        height: 700px;
        box-shadow: -2px 0 40px #2b2b2b;
      }
      .right .list .list-ul{
        display: flex;
        height: 100px;
        border-bottom: 1px solid #f0e6f0;
        box-shadow: 0 5px 0 #f7f5f7;
      }
      .right .list .list-ul li{
        flex: 1;

      }
      .right .list .list-ul li a{
        display: block;

      }
      .right .list .list-ul li a p{
        width: 100px;
        height: 60px;
        margin: 20px auto;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
      }

      .hover{
        border-bottom: 3px solid #e84e40;
      }
      .right .list .list-ul li a p span{
        display: block;
        text-align: center;
        line-height: 20px;
      }
      .right .list .list-ul .list-infor1 p{
        background: #da6e6b;

      }
      .right .list .list-ul .list-infor1 p span{
        line-height: 62px;
      }
      .right .list .list-ul .infor p span:first-child{
        padding-top: 10px;
      }
      .right .list .list-ul .list-infor2 p{
        background: #7278b2;

      }
      .right .list .list-ul .list-infor3 p{
        background: #4db2a2;
      }
      .right .list .list-ul .list-infor4 p{
        background: #55acd7;
      }
      .right .list .list-ul .list-infor5 p{
        background: #74cfd0;
      }
      .right .list .list-ul .list-infor6 p{
        background: #74cfd0;
      }
      .right .list .list-ul .list-infor6 p span{
        line-height: 62px;
      }
      .right-nav{
        width: 100%;
        border-bottom: 1px solid #f7f2f7;
        height: 44px;
      }
      .right-nav span{
        font-size: 12px;
        height: 44px;
        line-height: 44px;
        display: inline-block;
        text-align: center;

      }
      .right-nav span:first-child{
        width: 50px;
      }
      .right-nav span:nth-child(4n+2){
        width: 122px;
      }
      .right-nav span:nth-child(4n+3){
        width: 756px;
      }
      .right-nav span:last-child{
        width: 122px;
      }
      .right-nav-height{
        height: 118px;
        border-bottom: 1px solid #f7f2f7;
      }
      .right-nav-height .checkbox{
        width: 50px;
        text-align: center;
        display: inline-block;
        line-height: 118px;
      }
      .right-nav-height .adimg img{
        display: inline-block;
        width: 122px;
        height: 98px;
        vertical-align: middle;
      }
      .right-nav-height .adimg{
        width: 122px;
        height: 98px;
        display: inline-block;
      }
      .right-nav-height .ad{
        width:756px;
        height: 118px;
        display: inline-block;
        vertical-align: middle;
      }
      .right-nav-height .ad .ad-word1{
        width:756px;
        font-size: 12px;
        color: #646464;
        text-align: left;
        line-height: 25px;
        display: inline-block;
        padding-left: 5px;
        padding-top: 10px;
      }
      .right-nav-height .ad .ad-word2{
        width:756px;
        font-size: 12px;
        display: inline-block;
        overflow: hidden;
      }
      .right-nav-height .ad .ad-word2 .money{
        color: #e51c23;
        line-height: 48px;

      }
      .right-nav-height .ad .ad-word2 .rebate{
        display: inline-block;
        font-size: 12px;
        float: right;
        margin-top: 17px;
      }
      .right-nav-height .ad .ad-word2 .rebate .rebate1{
        display: inline-block;
        width: 78px;
        border: 1px solid #646464;
        text-align: center;
        margin-right: 10px;
        color: #646464;
      }
      .right-nav-height .operation{
        display: inline-block;
        width: 122px;
        height: 118px;
        vertical-align: middle;
      }
      .right-nav-height .operation p{

        width: 60px;
        height: 26px;
        line-height: 26px;
        font-size: 14px;
        margin: 15px auto;
        text-align: center;

      }
      .right-nav-height .operation p:first-child{
        background: #ffa726;
        border-radius: 4px;

      }
      .right-nav-height .operation p:last-child{
        background: #ab47bc;
        border-radius: 4px;
        margin-top: 15px;
      }
      .right .right-bottom{
        width: 96%;
        margin: 0 auto;
        height: 46px;
        line-height: 46px;
        text-align: right;
        background: #eff2f7;
      }
      .right .right-bottom p{
        display: inline-block;
        margin-right: 40px;
      }
      .right .right-bottom p span a{
        font-size: 12px;
        color: #03a9f4;
      }
      .right .right-bottom p span{
        font-size: 12px;
        color: #03a9f4;
        display: inline-block;
        margin-right: 5px;
      }
      .right .right-bottom p .remove a{
        color: #ff4081;
      }
      .right .right-bottom p .remove{

        margin-left: 15px;
      }
      .warp{
        width: 100%;
        height: 476px;

        overflow: scroll;
        overflow-x:visible;
        text-align: center;
      }
      .warp img{
        margin-top: 100px;
      }
      .footer{
        width: 100%;
        height: 25px;
        background: #d1e1eb;
        text-align: center;
      }
      .footer span{
        font-size: 12px;
        color: #b0b8bb;
        display: inline-block;
        margin: 0 15px;

      }

    </style>
  </head>
  <body>
    <div class="top">
      <div class="left">
        <div class="header">
          <div class="header-left">
            <img src="images/header.png" alt="">
          </div>
          <div class="header-right">
            <p>李小二</p>
            <p>0527</p>
          </div>
        </div>
        <div class="bottom">
          <ul class="bottom-ul">
            <a href="#">
              <li class="word1"><img src="images/img-02.png" alt=""></li>
              <li class="word2">返利申请</li>
              <li class="word3"><p class="number"><span>99</span></p></li>
            </a>
          </ul>
          <ul class="bottom-ul">
            <a href="#">
              <li class="word1"><img src="images/img-01.png" alt=""></li>
              <li class="word2">返利成功</li>
              <li class="word3"></li>
            </a>
          </ul>
          <ul class="bottom-ul">
            <a href="#">
              <li class="word1"><img src="images/img-03.png" alt=""></li>
              <li class="word2">客户申诉</li>
              <li class="word3"><p class="number"><span>3</span></p></li>
            </a>
          </ul>
          <ul class="bottom-ul">
            <a href="#">
              <li class="word1"><img src="images/img-04.png" alt=""></li>
              <li class="word2">返利统计</li>
              <li class="word3"></li>
            </a>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="list">
          <ul class="list-ul">
            <li class="list-infor1"><a href="#"><p><span>创建项目</span></p></a></li>
            <li class="list-infor2 infor"><a href="#"><p><span>客户预约</span><span>共1条</span></p></a></li>
            <li class="list-infor3 infor"><a href="#"><p><span>未上架</span><span>共2条</span></p></a></li>
            <li class="list-infor4 infor"><a href="#"><p><span>待审核</span><span>共3条</span></p></a></li>
            <li class="list-infor5 infor"><a href="#"><p><span>已审核</span><span>共4条</span></p></a></li>
            <li class="list-infor6"><a href="#"><p><span>商家信息</span></p></a></li>

          </ul>
        </div>
        <div class="right-nav">
          <span>选择</span><span>图片</span><span>文字信息</span><span>操作</span>
        </div>
        <div class="warp">
          <img src="images/img-12.png" alt="">
        </div>
        <div class="right-bottom">
          <p>
            <span><a href="#">全选</a></span>
            <span>/</span>
            <span><a href="#">取消</a></span>
            <span class="remove"><a href="#">删除</a></span>
          </p>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>有利商城客户后台管理</span>
      <span>上海佑佑信息科技有限公司开发</span>
    </div>
    <script type="text/javascript">
      $(function(){
        $(".list-ul li").click(function(){

          $(this).addClass("hover").siblings().removeClass("hover").siblings().addClass("style");
          $(".bottom-ul").removeClass("bottom-ul-style");
          // $(this).siblings().removeClass("hover");
          // $(this).siblings().addClass("style");

        })
        $(".bottom-ul").click(function(){
          $(this).addClass("bottom-ul-style").siblings().removeClass("bottom-ul-style");
          $(".list-ul li").removeClass("hover");
        })
      })
    </script>
  </body>
</html>
