<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/react.min.js"></script>
        <script src="js/react-dom.min.js"></script>
        <script src="js/browser.min.js"></script>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <style media="screen">
        *{
          padding: 0;
          margin: 0;
        }
        body{
          font-family: "\5FAE\8F6F\96C5\9ED1", Tahoma, Verdana, sans-serif, "微软雅黑";
          padding: 0;
          margin: 0;
          overflow-x: hidden;
        }
        li{
          list-style: none;
        }
        .wrap{
            width: 90%;
            margin: 0 auto;
        }
        .Left{
          width: 16%;
          height: 700px;
          background: #666;
          display: inline-block;

        }
        .leftHeader{
          width: 100%;
          font-size: 0;
          margin-top: 20px;
          margin-bottom: 55px;
        }
        .header-left{
          width:60px;
          height:60px;
          border-radius: 50%;
          background: #fff;
          display: inline-block;
          vertical-align: middle;
          margin:10px 27px;
        }
        .header-left img{
          width: 60px;
          border-radius: 50%;
          vertical-align: middle;
        }
        .header-right{
          font-size: 14px;
          display: inline-block;
          vertical-align: middle;
        }
        .header-right p{
          height: 40px;
          line-height:40px;

        }
        /*左边下部导航*/
        .leftBottom_li{
            color: #fff;
            font-size: 14px;
            font-weight: normal;
        }
        .leftBottom_li .leftBottom_li_span1{
            display: inline-block;
            width: 20px;
            height: 24px;
            margin-right: 15px;
            margin-left: 15.444%;
        }
        .leftBottom_li span img{
            width: 100%;
            height: 24px;
            vertical-align: middle;
        }
        .leftBottom_li .leftBottom_li_span3{
            width: 18px;
            height: 18px;
            font-size: 12px;
            border-radius: 9px;
            background: #e84e40;
            text-align: center;
            line-height: 18px;
            display: inline-block;
            margin-left: 15px;

        }
        </style>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
        // 框架
        class Warp extends React.Component {
          render() {
              return (
                <div className="wrap">
                  <Left/>
                </div>
              );
          }
        };
        // 左边内容
        class Left extends React.Component {
            constructor(props) {
                super(props);
                this.state = {leftItems: []};
            }
            componentDidMount(){
                var leftItem=[{img:"images/img-02.png",name:"返利申请",news:"99"}];
                this.setState({leftItems:leftItem});
            }
          render() {
              return (
                <div className="Left">
                    <div className="leftHeader">
                      <div className="header-left">
                        <img src="images/header.png" alt="" />
                      </div>
                      <div className="header-right">
                        <p>李小二</p>
                        <p>0527</p>
                      </div>
                    </div>
                    <div className="leftBottom">
                        <ul className="leftBottom_ul">
                        {this.state.leftItems.map(item => (
                            <LeftBottomLi item={item} />
                          ))
                        }
                        </ul>
                    </div>
                </div>
              );
          }
        };
        // 左边下面的导航li
        class LeftBottomLi extends React.Component {
          render() {
              return (
                <li className="leftBottom_li">
                  <span className="leftBottom_li_span1"><img src={this.props.item.img} alt="" /></span>
                  <span className="leftBottom_li_span2">{this.props.item.name}</span>
                  <span className="leftBottom_li_span3">{this.props.item.news}</span>
                </li>
              );
          }
        };
        ReactDOM.render(
          <Warp/>,
          document.getElementById("example")
        );
        </script>
    </body>
</html>
